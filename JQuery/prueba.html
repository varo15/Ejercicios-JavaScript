<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prueba Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("#par1").click(function(){
        alert("Has hecho click en el parrafo 1");
      });
      $("#par2").click(function(){
        alert("Has hecho click en el parrafo 2");
      });
    });

    </script>
  </head>
  <body>
    <p id="par1"> Parrafo 1 </p>
    <p id="par2"> Parrafo 2 </p>

  </body>
</html>

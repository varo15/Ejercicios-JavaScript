<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 2 JavaScript</title>

    <script>

        var num1;
        var num2;
        var tot = num1 + num2;

        var num1 = prompt("Introduce primer númeo:");
        var num2 = prompt("Introduce segundo numero");

        tot = parseInt(num1,10) + parseInt(num2,10);
        document.write("La suma de los numeros es: " + tot);




    </script>
  </head>
  <body>

    <h1>Ejercicio 2 JavaScript</h1>
    <h2>Suma de dos números</h2>
    <p>By Alvaro<p>

  </body>
</html>
